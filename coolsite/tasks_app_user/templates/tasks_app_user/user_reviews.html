.color-btn_create {
  border: none;
  outline: none;
  background: linear-gradient(90deg, #0045ea, #f0090f);
  padding: 0.9rem 1rem;
  border-radius: 50px;
  color: white;
  font-size: 1.0rem;
  box-shadow: 1px 10px 2rem rgba(255, 94, 98, 0.5);
  transition: all 0.2s ease-in;
  text-decoration: none;

}

.half-stars {
	text-align: center;
}
.half-stars .rating-group {
	display: inline-flex;
}
.half-stars input {
	position: absolute;
	left: -9999px;
}
.half-stars label {
	margin: 0;
	cursor: pointer;
}
.half-stars label svg {
	margin: 2px;
	height: 40px;
	width: 40px;
	fill: #FBDF01;
	transition: fill 0.3s;
}
.half-stars .hsr {
	padding-right: 0;
	margin-right: -22px;
	width: 22px;
	overflow: hidden;
	z-index: 2;
}
.half-stars input:checked ~ label svg {
	fill: #BFE2FF;
}
.half-stars .rating-group:hover label svg {
	fill: #FBDF01;
